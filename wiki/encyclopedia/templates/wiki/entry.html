{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if not entry %}
    Error: {{ name }}
    {% else %}
    {{ name }}
    {% endif %}
{% endblock %}

{% block body %}

    {% if not entry %}
    <h1>Requested page "{{ name }}" was not found.</h1>

    {% else %}

    <div class="edit"><a href="{% url 'edit' name %}">Edit Page</a></div>

        {{ entry|safe }}

    {% endif %}

{% endblock %}
